<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-beta.4/dist/css/coreui.min.css">
  <link rel="stylesheet" href="/owlsoftware/common/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>  
  <script src="/owlsoftware/modulos/cadastro/tipo_movto_financeiro/js/funcoes.js"></script>
  <title>Tipo de Movto. Financeiro</title>
</head>
<style>
input[type="date"]::-webkit-inner-spin-button{
    display: none;
    -webkit-appearance: none;
}
</style>
<body>
<div id="conteudo" style="display: block;">
    
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h4 mb-0 text-gray-800">Tipo de Movto. Financeiro</h1>
    
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
      <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
        <button type="button" id="confirmar" onclick="confirmar()"  class="btn btn-square btn-success">Confirmar</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
        <button type="button" onclick="limpar()" class="btn btn-square btn-light" style="border: 1px solid rgb(110, 107, 107);">Novo</button>
      </div>
      <!-- <div class="btn-group" role="group" aria-label="Terceiro grupo">
        <button type="button" class="btn btn-primary btn-square" onclick="pesquisarProd(1,6)">Pesquisar</button>
      </div> -->
    </div>
  </div>

  <!-- Conteúdo -->
  <div style="margin-left: 5px;">
    <div class="form-group">
        <Label>Código</Label>
        <input type="text" style="width: 75px;" disabled class="form-control campos" id="cod">
    </div>
    <div class="form-group">
        <label for="">Descrição</label>
        <input type="text" class="form-control campos" id="descricao">
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="liquidacao" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="liquidacao">Liquidação</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="desconto" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="desconto">Desconto</label>
      </div>
      <div class="custom-control custom-checkbox" style="margin-top: 10px;">
        <input type="checkbox" class="custom-control-input" id="inativo">
        <label class="custom-control-label" for="inativo">Inativo</label>
      </div>
  </div>
  <div id="resultado" style="margin-top: 25px;"></div>
  <!-- Fim Conteúdo -->
</body>
<script>
  
</script>
</html>
